<html>
    <title></title>
    <head></head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/carousel.css" rel="stylesheet">
        <script src="js/jquery-3.3.1.min.js"></script> <!--phai de truoc file jquery mình tạo ra-->
        <script src="js/carousel.js"></script> <!--file jqeury mình tạo ra-->
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                        <a href="#"><span class="previewlink align-middle">PREVIEW</span></a>
                </div>
                <div class="col-md-8">
                    <div class="carousel-inner">
                                <img class="img-show" src="img/slide1.png">
                                <img class="img-hiden" src="img/slide2.png">
                                <img class="img-hiden" src="img/slide3.gif">
                                <img class="img-hiden" src="img/slide4.gif">
                    </div>
                </div>
                <div class="col-md-2">
                        <a href="#"><span class="nextlink align-middle">NEXT</span></a>
                </div>
            </div>
        </div>  

        <!--GET DATA FORM TO OBJIECT IN JQUERY-->
        <div class="container">
        <form class="form-horizontal" id="formregister">
            <div class="form-group">
              <label class="control-label col-sm-2" for="hoten">Họ Tên:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="hoten" placeholder="họ tên">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="cmt">Số CMTND:</label>
              <div class="col-sm-10"> 
                <input type="text" class="form-control" id="cmt" placeholder="số CMTND">
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="tencty">Tên Cty:</label>
                <div class="col-sm-10"> 
                  <input type="text" class="form-control" id="tencty" placeholder="Tên Cty Làm Việc">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="age">Tuổi:</label>
                <div class="col-sm-10"> 
                  <input type="text" class="form-control" id="age" placeholder="Tuổi">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="male">Nam:</label>
                <div class="col-sm-10"> 
                  <input type="radio" name="gioitinh" id="male">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="fermale" value="0">Nữ:</label>
                <div class="col-sm-10"> 
                  <input type="radio" name="gioitinh" id="fermale" value="1">
                </div>
              </div>
            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="btnregister" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
          </div>
        <!--FORM DATA NV-->
    </body>
</html>
